<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Подключаем jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Подключаем плагин Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" ></script>

    <script type="text/javascript" src="../static/main.js" th:src="@{/student.js}"></script>
    <title>Students</title>
</head>
<body>
<div th:replace="fragments/header.html :: header"/>
    <div class="container">
        <h2>Students</h2>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Lastname</th><th>Firstname</th><th>Email</th><th></th><th></th>
            </tr>
            <tbody>
                <tr th:each="student: ${students}">
                    <td>
                        <a th:text="${student.getLastName()}" th:href="@{/students/student/{student_id}(student_id=${student.getId()})}"></a>
                    </td>
                    <td th:text="${student.getFirstName()}"/>
                    <td th:text="${student.getEmail()}"/>
                    <td>
                        <a th:href="@{/students/getOne/(id=${student.getId()})}" class="btn btn-primary">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/students/delete/{student_id}(student_id=${student.getId()})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to remove this student?'))) return false">
                            Remove
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/home}"
           class="btn btn-info btn-sm">
            Main page
        </a>

    </div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <form th:action="@{/students/edit}" method="put">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <input type="hidden" class="form-control" id="idEdit" name="id">
                    </div>

                    <div class="form-group">
                        <label for="firstNameEdit" class="col-form-label">FirstName:</label>
                        <input type="text" class="form-control" id="firstNameEdit" name="firstName">
                    </div>

                    <div class="form-group">
                        <label for="lastNameEdit" class="col-form-label">LastName:</label>
                        <input type="text" class="form-control" id="lastNameEdit" name="lastName">
                    </div>

                    <div class="form-group">
                        <label for="emailEdit" class="col-form-label">E-mail:</label>
                        <input type="text" class="form-control" id="emailEdit" name="email">
                    </div>

                    <div class="form-group">
                        <label for="passwordEdit" class="col-form-label">Password:</label>
                        <input type="text" class="form-control" id="passwordEdit" name="password">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
